<hr>
{% for steam in steamids %}
    <ul>
    <li>
        SteamID: {{ steam.steamid }}
    </li>
    <li>
        VAC статус: {{ steam }}
    </li>
    <li>
        Автор: {{ steam.author.get_full_name }}
    </li>
    <li>
        Дата публикации: {{ steam.pub_date|date:'d E Y' }}
    </li>
    </ul>
    {% if not forloop.last %}
    <hr>
    {% endif %}
{% endfor %}
<hr>
